<div class="tree">
    <input type="text" ng-model="$ctrl.text">
    <ul>
        <li ng-contextmenu="$ctrl.contextMenu(folder)" ng-click="$ctrl.hideMe(folder)" ng-show="!folder.hide" ng-repeat="folder in $ctrl.fs">{{folder.name}}</li>
    </ul>
    <button ng-click="$ctrl.sendBroadcast()">send refresh</button>
    <menu item="$ctrl.selectedFolder"></menu>
</div>
